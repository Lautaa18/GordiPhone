<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="imagenes/GordiPhone.png">
    <link rel="stylesheet" href="style/style2.css">
</head>
<body>
  <header class="Header">
  <div class="header-left">
    <a href="index.html">
      <img class="logo" src="imagenes/GordiPhone.png" alt="Logo GordiPhone">
    </a>
    <h1 class="TituloPag">GordiPhone</h1>
  </div>

  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <nav class="Navegador" id="navMenu">
    <a href="index.html">Inicio</a>
    <a href="productos.html">Productos</a>
    <a href="contacto.html">Contacto</a>
    <a href="galeriaProductos.html">Galería</a>

</header>


    <main>
        <section class="contacto-caja">
            <div class="contacto-header">
                <h1>Contacto</h1>
                <p>Pasá el mouse para desplegar el formulario</p>
            </div>

            <div class="contacto-contenido">
                <p>llene el siguiente formulario si desea ser contactado:</p>
                <p>Sino haga click en los botones de la parte inferior</p>

                <form>
                    
  <fieldset>
    <legend>Formulario de contacto</legend>

    <label for="nombre">Nombre</label>
    <input type="text" name="Nombre" id="Nombre" required><br>

    <label for="email">Correo electrónico</label>
    <input type="email" name="Correo" id="Correo" required><br>

    <label for="mensaje">Mensaje</label><br>
    <textarea id="mensaje" rows="5" placeholder="Escriba su consulta..."></textarea><br>

    <div class="botones">
      <input type="submit" value="Enviar datos">
      <input type="reset" value="Borrar datos">
    </div>
  </fieldset>
<script>
  function toggleMenu() {
    const menu = document.getElementById("navMenu");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
  }
</script>
</body>
